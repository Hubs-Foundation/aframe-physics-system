<!DOCTYPE html>
<html>
  <head>
    <title>Examples â€¢ AmmoDriver</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="../bundle.js"></script>
    <script>
      AFRAME.registerComponent('bounce', {
        init: function() {
          this.direction = 1;
          this.position = new THREE.Vector3();
          this.position.copy(this.el.object3D.position);
        },

        tick: function() {
          var position = this.el.object3D.position.y;
          if (position <= 0) {
            this.direction = 1;
          } else if (position >= 5) {
            this.direction = -1;
          }
          this.el.object3D.position.set(this.position.x, position + 0.1 * this.direction, this.position.z);
        }
      });
    </script>
  </head>
  <body>
    <a-scene physics="driver: ammo; debug: true">
      <a-camera near=0.001></a-camera>
      <a-mixin id="test" ammo-body></a-mixin>
      <a-box position="-1 3.5 -5" rotation="0 45 0" color="#4CC3D9" shadow mixin="test"></a-box>
      <a-sphere position="0 10 -7" radius="1.25" color="#EF2D5E" shadow ammo-body></a-sphere>
      <a-cone position="0 3.75 -7" radius-bottom="1.25" color="green" shadow bounce ammo-body="type: kinematic;"></a-cone>
      <a-cylinder position="1 4.0 -5" radius="0.5" height="1.5" color="#FFC65D" shadow ammo-body></a-cylinder>
      <a-plane position="0 0 -6" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow ammo-body="type: static; mass: 0;"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
